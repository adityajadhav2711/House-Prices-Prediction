<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pune House Price Prediction</title>
</head>
<body>

    <h1>Pune House Price Prediction</h1>

    <form action="{{ url_for ('predict')}}" method="POST">

        <label for="">Total area in sqft</label><br>
        <input type="number" name="total_sqft" ><br><br>

        <label for="">Enter total no. of Bathrooms</label><br>
        <input type="number" name="bath" ><br><br>

        <label for="">Enter the Location</label><br>
        <input type="text" name="site_location"  ><br><br>

        <label for="">Enter total no. of Bedooms</label><br>
        <input type="number" name="bhk" > <br><br>

        <input type="submit" value="Predict">

    </form>




</body>
</html>
